<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTakToe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="website icon" type="png" href="pngwing.com.png">
</head>
<body>
    <div class="title-name">
        TicTakToe
    </div>
    <div class="result">
        <p class="win-loss">Result :</p>
    </div>
    <div class="base">
       <button class="cell" id="cell-0">-</button>
        <button class="cell" id="cell-1">-</button>
        <button class="cell" id="cell-2">-</button>
        <button class="cell" id="cell-3">-</button>
        <button class="cell" id="cell-4">-</button>
        <button class="cell" id="cell-5">-</button>
        <button class="cell" id="cell-6">-</button>
        <button class="cell" id="cell-7">-</button>
        <button class="cell" id="cell-8">-</button>
    </div>
    <div>
        <button class="reset-game">Reset Game</button>
    </div>
    <div class="scores">
        <p class="score-x">X : 0 |</p>
        <p class="score-o">| 0 : O</p>
    </div>
   
</body>
<script src="tic.js"></script>
</html>
